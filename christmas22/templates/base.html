{% load static %}

<! DOCTYPE html >

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">-->
        <!--<link rel="stylesheet" type="text/css" href="{% static '/css/custom.css' %}">-->
        <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">

        {% block title %}<title>Christmas 2022{% endblock %}</title>

        {% block head %}
        {% endblock %}

    </head>

    <body>

        {% include "header.html" %}

        <main>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>

        {% include "footer.html" %}


<!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous">
        </script>

<!-- The following section is what enables jquery script to work, such as on the mail.send.html page. -->

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>

        <script
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
			integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
			crossorigin="anonymous">
        </script>

<!-- The following gets the year for the copyright -->
        
        <script>
            // Get the current year for the copyright
            $('#year').text(new Date().getFullYear());
        </script>

        {% block body %}
        {% endblock %}

    </body>

</html>
